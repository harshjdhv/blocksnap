<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSnap</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="8" height="8" rx="2" fill="currentColor" opacity="0.9" />
                    <rect x="13" y="3" width="8" height="8" rx="2" fill="currentColor" opacity="0.6" />
                    <rect x="3" y="13" width="8" height="8" rx="2" fill="currentColor" opacity="0.6" />
                    <rect x="13" y="13" width="8" height="8" rx="2" fill="currentColor" opacity="0.3" />
                </svg>
                <span class="logo-text">BlockSnap</span>
            </div>
            <span class="version">v1.0.0</span>
        </div>

        <!-- Mode Selection -->
        <div class="capture-modes">
            <p class="modes-label">Select capture mode:</p>

            <div class="mode-grid">
                <!-- Block Mode -->
                <button class="mode-card" data-mode="block">
                    <div class="mode-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="3" width="7" height="7" rx="1.5" />
                            <rect x="14" y="3" width="7" height="7" rx="1.5" opacity="0.5" />
                            <rect x="3" y="14" width="7" height="7" rx="1.5" opacity="0.5" />
                            <rect x="14" y="14" width="7" height="7" rx="1.5" opacity="0.3" />
                        </svg>
                    </div>
                    <div class="mode-info">
                        <span class="mode-name">Block</span>
                        <span class="mode-desc">Detect UI blocks</span>
                    </div>
                </button>

                <!-- Visible Page -->
                <button class="mode-card" data-mode="visible">
                    <div class="mode-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </div>
                    <div class="mode-info">
                        <span class="mode-name">Visible</span>
                        <span class="mode-desc">Current viewport</span>
                    </div>
                </button>

                <!-- Region Select -->
                <button class="mode-card" data-mode="region">
                    <div class="mode-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                            <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                            <path d="M3 16v3a2 2 0 0 0 2 2h3" />
                            <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                            <rect x="7" y="7" width="10" height="10" rx="1" stroke-dasharray="3 2" />
                        </svg>
                    </div>
                    <div class="mode-info">
                        <span class="mode-name">Region</span>
                        <span class="mode-desc">Drag to select</span>
                    </div>
                </button>

                <!-- Full Page -->
                <button class="mode-card" data-mode="fullpage">
                    <div class="mode-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="4" y="2" width="16" height="20" rx="2" />
                            <line x1="4" y1="8" x2="20" y2="8" opacity="0.5" />
                            <line x1="4" y1="14" x2="20" y2="14" opacity="0.5" />
                            <path d="M12 18l-2 2m2-2l2 2m-2-2V14" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="mode-info">
                        <span class="mode-name">Full Page</span>
                        <span class="mode-desc">Scroll & stitch</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Quick Capture Button -->
        <button id="capture-btn" class="btn btn-primary">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            <span id="btn-text">Start Capturing</span>
        </button>

        <!-- Shortcut Hint -->
        <div class="shortcut-hint">
            <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>S</kbd> to toggle
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <a href="https://github.com/harshjdhv/blocksnap" target="_blank" class="footer-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.17 22 16.42 22 12A10 10 0 0012 2z" />
                </svg>
                GitHub
            </a>
        </div>
    </div>

    <script type="module" src="./popup.ts"></script>
</body>

</html>
