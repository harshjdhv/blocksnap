<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockSnap</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="8" height="8" rx="2" fill="currentColor" opacity="0.9" />
                    <rect x="13" y="3" width="8" height="8" rx="2" fill="currentColor" opacity="0.6" />
                    <rect x="3" y="13" width="8" height="8" rx="2" fill="currentColor" opacity="0.6" />
                    <rect x="13" y="13" width="8" height="8" rx="2" fill="currentColor" opacity="0.3" />
                </svg>
                <span class="logo-text">BlockSnap</span>
            </div>
            <span class="version">v1.0.0</span>
        </div>

        <!-- Main Content -->
        <div class="popup-content">
            <p class="description">
                Select and capture any UI block on the page with a single click.
            </p>

            <button id="capture-btn" class="btn btn-primary">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                <span id="btn-text">Start Capturing</span>
            </button>

            <div class="shortcut-hint">
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>S</kbd> to toggle
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <a href="https://github.com/harshjdhv/blocksnap" target="_blank" class="footer-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.17 22 16.42 22 12A10 10 0 0012 2z" />
                </svg>
                GitHub
            </a>
        </div>
    </div>

    <script type="module" src="./popup.ts"></script>
</body>

</html>
